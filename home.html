<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="icon" href="image/cart.png" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="cartlodo">
          <img src="image/fixed-removebg-preview.png" alt="image icon" />
        </div>
        <div class="searchbar">
          <input
            type="text"
            placeholder="search for the product you looking for"
          />
          <img src="image/search.png" alt="search" class="search-icon" />
        </div>
        <div class="usershop-icon">
          <img src="image/heart icon.png" alt="liked items" title="liked" />
          <img src="image/shopcart.png" alt="shoping cart" />
          <img src="image/download (1).png" alt="user logo" title="user page" />
        </div>
      </div>
    </nav>
    <fieldset id="f1">
      <ul>
        <li>
          <img class="fieldsetimg" src="image/vivo.png" alt="vivo" /> <br /><a
            class="pick"
            href="#"
            >mobiles</a
          >
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/dell-removebg-preview.png"
            alt="dell laptop"
          /><br /><a class="pick" href="#">laptop</a>
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/white-removebg-preview.png"
            alt="white shirt"
          /><br /><a class="pick" href="#">shirt</a>
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/b_phant-removebg-preview.png"
            alt=" black phant"
          />
          <br /><a class="pick" href="#">trowser</a>
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/mouse-removebg-preview.png"
            alt="mouse"
          />
          <br /><a class="pick" href="#">mouse</a>
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/keypad-removebg-preview.png"
            alt="key board"
          /><br /><a class="pick" href="#">key pad</a>
        </li>
        <li>
          <img
            class="fieldsetimg"
            src="image/trim-removebg-preview.png"
            alt="trimmer"
          />
          <br /><a class="pick" href="#">trimmer</a>
        </li>
      </ul>
    </fieldset>
    <section class="mobile" id="trending">
      <div class="image">
        <h2><img src="image/motoe.png" alt="vivo" /></h2>
        <div class="details">
          <p> <span class="span">vivo V40 5G</span></p>
        </div>
        <div class="info"><button>more info <a href="#"></a></button></div>
      </div>
      <div class="image2" id="tending1">
        <h2><img src="image/motoe.png" alt="moto" /></h2>
        <div class="details1">
          <p>moto V40 5G</p>
        </div>
        <div class="info1"><button>more info <a href="#"></a></button></div>
      </div>
      <div class="image2" id="trending2">
        <h2><img src="image/vivo.png" alt=" vivo" title="vivo" /></h2>
        <div class="details1">
          <p>vivo v19 5G</p>
        </div>
        <div class="info1"><button>more info <a href="#"></a></button></div>
      </div>
    </section>
    <section class="nxt">
      <div class="image3">
        <h2><img src="image/dell-removebg-preview.png" alt="dell"></h2><br>
        <div class="details1">
          <p>DELL LAPTOP</p><br>
          <p>save up to <span class="color">10,000</span></p><br><br>
          <p><span class="line">51,999</span>only 41,999</p><br>
        </div>
        <div class="info1"><button>more info <a href="#"></a></button></div>
      </div>
      <div class="image4">
        <h2><img src="image/hp1-removebg-preview.png" alt="hp laptop"></h2>
        <div class="details1">
          <p>HP LAPTOP</p>
        </div>
        <div class="info1"><button>more info <a href="#"></a></button></div>
        <div class="image5">
          <h2><img src="image/apple-removebg-preview.png" alt="apple laptop"></h2>
          <div class="details1">
            <p>APPLE LAPTOP</p>
          </div>
          <div class="info1"><button>more info <a href="#"></a></button></div>
        </div>
      </div>
    </section>
    <footer>
      <a href="#" class="pick">back to shop</a>
    </footer>
  </body>
</html>
